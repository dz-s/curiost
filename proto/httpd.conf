<Directory /code/curiost/curiost/proto>
    Options Indexes FollowSymLinks Includes
    Allow from all
    AllowOverride None
    RewriteEngine On
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteRule ^(.*) index.php [L]
</Directory>
<VirtualHost *:80>
    ServerName curiost.be
    DocumentRoot /code/curiost/curiost/proto
</VirtualHost>
